<style>
/* unvisited link */
a:link {
  color: red;
}

/* visited link */
a:visited {
  color: rgb(255, 0, 0);
}

/* mouse over link */
a:hover {
  color: green;
}

/* selected link */
a:active {
  color: rgb(215, 35, 215);
}
</style>
